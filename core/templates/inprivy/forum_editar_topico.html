{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tópico</title>
    <link rel="stylesheet" href="{% static 'css/forum.css' %}">
</head>
<body>
<div class="container">
    <h1>Editar tópico</h1>

    <form method="post">
        {% csrf_token %}

        <input
            type="text"
            name="titulo"
            value="{{ topico.titulo }}"
            required
            style="width:100%;padding:10px;margin-bottom:10px;"
        >

        <textarea
            name="conteudo"
            rows="5"
            required
            style="width:100%;padding:10px;"
        >{{ topico.conteudo }}</textarea>

        <button type="submit" class="btn-novo-topico" style="margin-top:10px;">
            Salvar Alterações
        </button>
    </form>
</div>
</body>
</html>
