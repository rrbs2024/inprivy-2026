<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensagem - Inprivy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #754a10;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        select, textarea, input[type=text] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        .button {
            padding: 10px 16px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #574fd6;
        }
        .button.secondary {
            background: #999;
            margin-left: 10px;
        }
        .button.secondary:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar Mensagem</h2>

        <form method="post">
            {% csrf_token %}

            <label for="destinatario">Para:</label>
            {% if destinatario %}
                <!-- Destinatário já selecionado (botão Responder) -->
                <input type="text" value="{{ destinatario.associado_nome }}" disabled>
                <input type="hidden" name="destinatario" value="{{ destinatario.id }}">
            {% else %}
                <!-- Nova mensagem: lista de associados -->
                <select name="destinatario" id="destinatario" required>
                    <option value="">Selecione um associado</option>
                    {% for a in associados %}
                        <option value="{{ a.id }}">{{ a.associado_nome }}</option>
                    {% endfor %}
                </select>
            {% endif %}

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

            <button type="submit" class="button">Enviar</button>
            <a href="{% url 'inbox_mensagens' %}" class="button secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
