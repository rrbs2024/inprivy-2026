<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | INPRIVY</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .register-container {
            background: #ffffff;
            width: 420px;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2b2b45;
        }

        .register-container p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6a5acd;
        }

        .btn-register {
            width: 100%;
            background: #6a5acd;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-register:hover {
            background: #5947c5;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            padding-left: 15px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Crie sua conta no INPRIVY</h2>
        <p class="subtitle">Seu espaÃ§o seguro, discreto e sem julgamentos ðŸ˜ˆ</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-register">
                Criar minha conta
            </button>
        </form>

        <div class="login-link">
            JÃ¡ tem conta?
            <a href="{% url 'login' %}">Entrar no INPRIVY</a>
        </div>
    </div>

</body>
</html>
