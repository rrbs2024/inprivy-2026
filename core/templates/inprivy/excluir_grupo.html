<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Grupo - {{ grupo.nome }} - Inprivy</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin:0; padding:0; }
        header { background: #eebb80; color: rgb(117,58,16); padding:15px; text-align:center; }
        main { max-width: 600px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        h2 { color:#754a10; text-align:center; }
        p { margin:12px 0; text-align:center; font-size:1.1em; }
        button { background:#eebb80; color:rgb(117,58,16); border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:bold; margin:5px; }
        button:hover { background:#d49a60; }
        .danger { background:#f44336; color:#fff; }
        .danger:hover { background:#c32f27; }
        a { display:block; text-align:center; margin-top:15px; color:#754a10; text-decoration:none; }
        a:hover { text-decoration:underline; }
        .messages p { padding:8px; border-radius:4px; }
        .error { background:#f8d7da; color:#721c24; }
        .success { background:#d4edda; color:#155724; }
    </style>
</head>
<body>
    <header>
        <h1>Excluir Grupo</h1>
    </header>
    <main>
        <h2>{{ grupo.nome }}</h2>
        <p>Tem certeza que deseja <strong>excluir</strong> este grupo? Esta ação não pode ser desfeita.</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" style="text-align:center;">
            {% csrf_token %}
            <button type="submit" class="danger">Sim, Excluir Grupo</button>
            <a href="{% url 'detalhe_grupo' grupo.id %}"><button type="button">Cancelar</button></a>
        </form>

        <a href="{% url 'home_public' %}">Voltar para a Home</a>
    </main>
</body>
</html>
