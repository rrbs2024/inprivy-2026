<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Grupo - {{ grupo.nome }} - Inprivy</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin:0; padding:0; }
        header { background: #eebb80; color: rgb(117,58,16); padding:15px; text-align:center; }
        main { max-width: 600px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        h2 { color:#754a10; text-align:center; }
        label { font-weight:bold; display:block; margin-top:10px; }
        input[type="text"], textarea { width:100%; padding:8px; margin:6px 0 12px 0; border:1px solid #ccc; border-radius:4px; }
        button { background:#eebb80; color:rgb(117,58,16); border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:bold; margin-top:10px; }
        button:hover { background:#d49a60; }
        .messages p { padding:8px; border-radius:4px; }
        .error { background:#f8d7da; color:#721c24; }
        .success { background:#d4edda; color:#155724; }
        a { display:block; text-align:center; margin-top:15px; color:#754a10; text-decoration:none; }
        a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <header>
        <h1>Editar Grupo</h1>
    </header>
    <main>
        <h2>{{ grupo.nome }}</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="nome">Nome do Grupo:</label>
            <input type="text" id="nome" name="nome" value="{{ grupo.nome }}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4">{{ grupo.descricao }}</textarea>

            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="{% url 'detalhe_grupo' grupo.id %}">Voltar para o Grupo</a>
    </main>
</body>
</html>
