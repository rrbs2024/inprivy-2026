<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>INPRIVY</title>

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f58cde;
        }

        header {
            background-color: #a80707;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 30px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>INPRIVY</h1>
        <p>Seu espaço privado, seguro e exclusivo</p>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; INPRIVY — Todos os direitos reservados
    </footer>

</body>
</html>
