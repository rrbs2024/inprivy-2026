<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagem - Inprivy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #eebb80;
            color: rgb(117,58,16);
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #754a10;
            margin-bottom: 10px;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .mensagem {
            padding: 15px;
            background: #fdf3e6;
            border-radius: 6px;
            color: #333;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #eebb80;
            color: rgb(117,58,16);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
        a:hover {
            background: #d49a60;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inprivy - Mensagem</h1>
    </header>

    <main>
        <h2>De: {{ mensagem.remetente }}</h2>

        <div class="info">
            Recebida em {{ mensagem.criado_em|date:"d/m/Y H:i" }}
        </div>

        <div class="mensagem">
            {{ mensagem.mensagem|linebreaks }}
        </div>

        <a href="{% url 'inbox_mensagens' %}">Voltar para Inbox</a>
    </main>
</body>
</html>
