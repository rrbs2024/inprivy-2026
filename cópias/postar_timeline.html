<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Postagem - INPRIVY</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .timeline-container {
            display: flex;
            justify-content: center;
            padding: 80px 20px;
        }
        .post-card {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        .post-card h3 {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .post-card textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
        }
        .post-card button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #e6d8c8;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="timeline-container">
    <div class="post-card">
        <h3>Nova publicação</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div style="margin-bottom: 15px;">
                {{ form.texto.errors }}
                <textarea
                    name="texto"
                    placeholder="No que você está pensando?"
                    required
                >{{ form.texto.value|default_if_none:'' }}</textarea>
            </div>

            <button type="submit">Publicar</button>
        </form>
    </div>
</div>

</body>
</html>
